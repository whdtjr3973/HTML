<!DOCTYPE html>
<html>
<head>
	<title>네이버와구글</title>
</head>
<body>
	<form action="https://search.naver.com/search.naver" method="GET">
		<label for="naver">네이버 검색</label>
		<input type="text" size ="50" id ="naver"name="query" placeholder="네이버를 검색어를 입력하세요">
		<button>검색</button>
	</form>

		<form action="https://www.google.com/search" method="get">
		<label for="google">구글 검색</label>
		<input type="text" size="50" id ="google" name="q" placeholder="구글검색단어를 입력하세요">
		<button>검색</button>
	</form>

	<form action="https://search.daum.net/search" method="get">
		<label for="daum">다음 검색</label>
		<input type="text" id="daum" size="50" name="q" placeholder="다음검색어를 입력하세요">
		<button>검색</button>
	</form>

</body>
</html>
