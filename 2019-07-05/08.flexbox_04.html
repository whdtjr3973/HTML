<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>flexbox_04</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        header {
            background-color: green;
        }
        header h3{
            padding: 1.5rem;
            text-align: center;

        }
        .container {
            display: flex;
            background-color:green;
            justify-content: center;
            padding: 200px;            
        }
        .col{
            background-color: slateblue;
            color: white;
            margin: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h3>flexbox</h3>
    </header>
    <section class="container">
        <div class="col">1</div>
        <div class="col" id="col2">2</div>
        <div class="col">3</div>
    </section>    
</body>
</html>
