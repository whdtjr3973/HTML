<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /*
            color 속성 : 글자의 색깔을 지정
            background-color 속성 : tag가 감싸고 있는 영역의 바탕색을 지정

            색상지정하는 방법
            1. 직접 지정하는 방법
            2. 16진수로 RGB값을 지정하여 지정하는 방법(각 컬러는 00~ff 범위까지)
            3. 함수를 이용하는 방법
        */
        #p1{
            color: slateblue;
        }

        #p2{
            color:white;
            background-color: blue;
        }

        #p3{
            background-color: #F9D7FF;
        }
    
    </style>
</head>
<body>
    <p id="p1">우리나라</p>
    <P id="p2">대한민국</P>
    <p id="p3">Korea</p>
</body>
</html>
