<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>img-opacity_02</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /*
        IE : filter를 사용해야한다.
        */
        img.img1, img.img2, img.img3{
            opacity: 0.5;
            filter: alpha(opacity=50);
        }
        /* 마우스가 올라갔을때 */
        img:hover{
            opacity: 1;
            filter: alpha(opacity=100);
        }
    </style>
</head>
<body>
    <img src="항공.jpg" class="img1" alt="항공사진" width="300px" height="300px">
    <img src="항공.jpg" class="img2" alt="항공사진" width="300px" height="300px">
    <img src="항공.jpg" class="img3" alt="항공사진" width="300px" height="300px">
</body>
</html>
