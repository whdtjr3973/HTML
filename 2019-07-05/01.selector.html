<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Page Title</title>
    <style>
    /*
    -Selector : css가 적용되는 기준점
    p tag로 작성된 문단에 모든 글자 색을 blue로 설정하라
    */
    P{
        color: blue;
     }
     #p1{
        color: red;
        }
    .pclass{
        color: green;
    }
     </style>
    
</head>
<body>
    <p>대한민국</p>
    <p id="p1">우리나라만세</p>
    <p class="pclass">Korea</p>
    <p class="pclass">Korea</p>
    <p class="pclass">Korea</p>
</body>
</html>
