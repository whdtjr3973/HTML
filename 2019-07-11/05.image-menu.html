<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        nav.main-menu{
            display: flex;
            background-color: rgb(250,192,144);

        }
        nav.main-menu img{
            height: 60px;
            transition: 0.5s;
        }
        nav.main-menu img:hover{
            opacity: 0.5;
            background-color: green;
            box-shadow: 5px 5px 10px black;
        }
        header{
            background-color: lightblue;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="home"><img src="../images/my_logo.png" width="200px"></a>
    </header>
    <nav class="main-menu">
        <img src="../images/menu/menu-home.png">
        <img src="../images/menu/menu-info.png">
        <img src="../images/menu/menu-read.png">
        <img src="../images/menu/menu-login.png">
        <img src="../images/menu/menu-join.png">
    </nav>
</body>
</html>
